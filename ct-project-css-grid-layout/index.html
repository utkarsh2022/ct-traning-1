<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="css grid layout with image span">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Health panel</title>
</head>
<body>
    <div class="container">
        <ul class="bg1">
            <li>
                <h2>16 <span>| 24</span></h2>
                 <p>Goals Completed</p>
            </li>
        </ul>
        <ul class="bg1">
            <li>
                <h2><i class="fas fa-battery-three-quarters"></i></h2>
                 <p>Respiration</p>
            </li>
        </ul>
        <ul class="bg2">
            <li>
                <h2><i class="fas fa-running"></i></h2>
                 <p>Miles</p>
            </li>
        </ul>
        <ul class="bg1">
            <li>
                <h2>36 &deg;</h2>
                 <p>Temperature</p>
            </li>
        </ul>
        <ul class="bg1">
            <li>
                <h2><i class="fas fa-bed"></i></h2>
                 <p>Sleep Keep</p>
            </li>
        </ul>
        <ul class="bg2">
            <li>
                <h2>98 <span> bpm </span></h2>
                 <p>Heart Rate</p>
            </li>
        </ul>
        <ul class="bg1">
            <li>
                <h2>170 <span> lbs </span></h2>
                 <p>Weight</p>
            </li>
        </ul>
        <ul class="bg1">
            <li>
                <h2>28 <span> % </span></h2>
                 <p>Fat percentage</p>
            </li>
        </ul>
        <ul class="bg2">
            <li>
                <h2>118 <span> mgdl </span></h2>
                 <p>Blood Glucose</p>
            </li>
        </ul>
        <ul class="bg2">
            <li>
                <h2>680 <span> kcal </span></h2>
                 <p>AVG Consumption</p>
            </li>
        </ul>
        <ul class="bg2">
            <li>
                <h2><i class="fas fa-dumbbell"></i></h2>
                 <p>Workout</p>
            </li>
        </ul>
        <ul class="bg2">
            <li>
                <h2> 85 <span> % </span></h2>
                 <p>Goals Completed</p>
            </li>
        </ul>
    </div>
</body>
</html>
